# In production environment the config server uses a keystore or vault to protect password.
#    spring.security.user.password: '{cipher}'

spring:
  jpa:
    database: postgresql
    generate-ddl: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL9Dialect
      hibernate.temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://openwms-postgresql.automatic-warehouse.svc.cluster.local:5432/RBDB
    username: KARL
    password: KARL
